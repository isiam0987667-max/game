 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kingdom Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0f172a;color:#fff;font-family:Arial}
.top{display:flex;flex-wrap:wrap;gap:6px;padding:8px;background:#020617;font-size:13px}
.top span{background:#1e293b;padding:4px 6px;border-radius:6px}
.panel{display:none;padding:10px}
.active{display:block}
button{padding:10px;margin:4px;border:none;border-radius:8px;background:#2563eb;color:#fff}
.menu{position:fixed;bottom:0;width:100%;background:#020617;display:flex;flex-wrap:wrap;justify-content:space-around}
.list{background:#1e293b;padding:6px;border-radius:8px;margin:5px}
</style>
</head>

<body>

<div class="top">
<span>ğŸ’° <b id="gold"></b></span>
<span>ğŸŒ¾ <b id="food"></b></span>
<span>ğŸ‘¥ <b id="pop"></b></span>
<span>âš” <b id="army"></b></span>
<span>ğŸ˜Š <b id="happy"></b>%</span>
<span>ğŸ“… <b id="year"></b></span>
</div>

<div id="map" class="panel active"></div>
<div id="trade" class="panel"></div>
<div id="diplo" class="panel"></div>
<div id="armyP" class="panel"></div>
<div id="gen" class="panel"></div>
<div id="council" class="panel"></div>
<div id="save" class="panel"></div>

<div class="menu">
<button onclick="openP('map')">Map</button>
<button onclick="openP('trade')">Trade</button>
<button onclick="openP('diplo')">Diplomacy</button>
<button onclick="openP('armyP')">Army</button>
<button onclick="openP('gen')">Generals</button>
<button onclick="openP('council')">Council</button>
<button onclick="openP('save')">Save</button>
</div>

<script>
let game={
gold:500,food:300,pop:1200,army:400,happy:70,year:1400,
generals:0,
kingdoms:[
{name:"England",owner:false,power:350},
{name:"France",owner:false,power:400},
{name:"Ottoman",owner:false,power:500},
{name:"Ming",owner:false,power:600}
]
};

function openP(id){
document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
render();
}

function render(){
gold.innerText=game.gold;
food.innerText=game.food;
pop.innerText=game.pop;
army.innerText=game.army;
happy.innerText=game.happy;
year.innerText=game.year;

/* MAP */
map.innerHTML="<h3>ğŸ—º World Map</h3>";
game.kingdoms.forEach((k,i)=>{
map.innerHTML+=`<div class="list">
${k.name} | ${k.owner?"Owned":"Enemy"}
<button onclick="attack(${i})">Attack</button>
</div>`;
});

/* TRADE */
trade.innerHTML=`<h3>ğŸ¤ Trade</h3>
<button onclick="tradeFood()">Sell 50 Food = +50 Gold</button>`;

/* DIPLO */
diplo.innerHTML="<h3>ğŸ•Š Diplomacy</h3><p>Simple war era diplomacy</p>";

/* ARMY */
armyP.innerHTML=`<h3>âš” Army</h3>
<button onclick="recruit()">Recruit 100 Soldiers</button>`;

/* GENERALS */
gen.innerHTML=`<h3>ğŸ– Generals</h3>
<p>Total: ${game.generals}</p>
<button onclick="hireGen()">Hire General (100 Gold)</button>`;

/* COUNCIL */
council.innerHTML=`<h3>ğŸ› Council</h3>
<button onclick="taxUp()">Increase Tax</button>
<button onclick="taxDown()">Reduce Tax</button>`;

/* SAVE */
save.innerHTML=`<h3>ğŸ’¾ Save / Load</h3>
<button onclick="saveGame()">Save</button>
<button onclick="loadGame()">Load</button>`;
}

function recruit(){
if(game.pop>=100 && game.food>=50){
game.pop-=100;
game.food-=50;
game.army+=100;
}
render();
}

function hireGen(){
if(game.gold>=100){
game.gold-=100;
game.generals++;
}
render();
}

function attack(i){
let power=game.army+game.generals*50;
if(power>game.kingdoms[i].power){
game.kingdoms[i].owner=true;
game.gold+=100;
}else{
game.army-=100;
}
render();
}

function tradeFood(){
if(game.food>=50){
game.food-=50;
game.gold+=50;
}
render();
}

function taxUp(){game.gold+=50;game.happy-=5;render();}
function taxDown(){game.gold-=30;game.happy+=5;render();}

function saveGame(){
localStorage.setItem("kingdomSave",JSON.stringify(game));
alert("Saved");
}

function loadGame(){
let d=localStorage.getItem("kingdomSave");
if(d)game=JSON.parse(d);
render();
}

render();
</script>
</body>
</html>
